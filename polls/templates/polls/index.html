{% load static %}

<link rel="stylesheet" href="{% static '/main/css/main.css' %}">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
    </style>
<div class="mainBlock">
    <div class="navbar">
        <h1 class="mainText">survey</h1>
    </div>
        {% if latest_question_list %}
        <div class="urltextBlock">
            <ul class="urltextUl">
                {% for question in latest_question_list %}
                <li><a href="{% url 'polls:detail' question.id %}" class="urltext">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        </div>
            {% else %}
        <p>No polls are available.</p>
        {% endif %}
</div>
